    <!-- Theme Color -->
    <meta name="theme-color" content="#1A0A0A" />

    <style>
      /* Critical CSS for loading screen */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1A0A0A;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #1A0A0A 0%, #2D1B1B 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Cinzel Decorative', serif;
        color: #F5E6D3;
      }

      .loading-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #FF4444 0%, #FF8C00 50%, #FFD700 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .loading-subtitle {
        font-family: 'Cormorant Garamond', serif;
        font-size: 1.5rem;
        font-style: italic;
        color: #C4A77D;
        margin-bottom: 2rem;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #3D2424;
        border-top-color: #FF4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen - will be replaced by React -->
      <div class="loading-screen">
        <div class="loading-title">Vương Lâm</div>
        <div class="loading-subtitle">Dang Nhap The Gioi Tu Tien...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
